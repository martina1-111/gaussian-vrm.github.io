<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GVRM MR Viewer</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
      }
      #hint {
        position: absolute;
        left: 16px;
        top: 16px;
        z-index: 1;
        padding: 8px 12px;
        font-family: 'Courier New', monospace;
        font-size: 12px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div id="hint">Tap "Enter AR" to place avatars around you.</div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.min.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
          "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@2.1.0/lib/three-vrm.module.js",
          "gaussian-splats-3d": "https://naruya.github.io/gs-edit/lib/gaussian-splats-3d.module.js",
          "jszip": "https://cdn.jsdelivr.net/npm/jszip@3.10.1/+esm",
          "gvrm": "https://naruya.github.io/gs-edit/lib/gaussian-vrm.min.js"
        }
      }
    </script>
    <script type="module">
      import * as THREE from 'three';
      import { ARButton } from 'three/addons/webxr/ARButton.js';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
      import { GVRM } from 'gvrm';

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 30);

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      const arButton = ARButton.createButton(renderer, {
        requiredFeatures: ['local-floor'],
        optionalFeatures: ['hit-test']
      });
      document.body.appendChild(arButton);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      const targetPath = './target.gvrm';
      const mobPath = './mob.gvrm';
      const idlePath = './Idle.fbx';
      const targetCount = 3;
      const mobCount = 12;
      const spawnRadius = 1.2;
      const gvrms = [];
      let placed = false;

      const reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0x00ff88 })
      );
      reticle.visible = false;
      scene.add(reticle);

      const randomSpawn = () => {
        const angle = Math.random() * Math.PI * 2;
        const radius = Math.sqrt(Math.random()) * spawnRadius;
        return { x: Math.cos(angle) * radius, z: Math.sin(angle) * radius };
      };

      const loadAvatar = async (path, container) => {
        const gvrm = await GVRM.load(path, container, camera, renderer);
        await gvrm.changeFBX(idlePath);
        gvrms.push(gvrm);
        return gvrm;
      };

      const placeAvatars = async (origin) => {
        if (placed) return;
        placed = true;

        const addBatch = async (path, count) => {
          for (let i = 0; i < count; i++) {
            const container = new THREE.Group();
            scene.add(container);
            await loadAvatar(path, container);

            const spawn = randomSpawn();
            container.position.set(
              origin.x + spawn.x,
              origin.y,
              origin.z + spawn.z
            );
            container.rotation.y = Math.random() * Math.PI * 2;
          }
        };

        await addBatch(targetPath, targetCount);
        await addBatch(mobPath, mobCount);
      };

      let hitTestSource = null;
      let hitTestRequested = false;
      const tempMatrix = new THREE.Matrix4();

      renderer.setAnimationLoop(() => {
        if (renderer.xr.isPresenting) {
          const session = renderer.xr.getSession();
          if (session && !hitTestRequested) {
            session.requestReferenceSpace('viewer').then((referenceSpace) => {
              session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                hitTestSource = source;
              });
            });
            session.addEventListener('end', () => {
              hitTestSource = null;
              hitTestRequested = false;
              reticle.visible = false;
              placed = false;
            });
            hitTestRequested = true;
          }

          const frame = renderer.xr.getFrame();
          const referenceSpace = renderer.xr.getReferenceSpace();
          if (frame && hitTestSource && referenceSpace) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if (hitTestResults.length) {
              const hit = hitTestResults[0];
              const pose = hit.getPose(referenceSpace);
              reticle.visible = true;
              reticle.matrix.fromArray(pose.transform.matrix);
              reticle.matrix.decompose(reticle.position, reticle.quaternion, reticle.scale);
            } else {
              reticle.visible = false;
            }
          }
        }

        gvrms.forEach((gvrm) => gvrm.update());
        renderer.render(scene, camera);
      });

      renderer.xr.addEventListener('sessionstart', () => {
        const session = renderer.xr.getSession();
        if (!session) return;
        session.addEventListener('select', () => {
          if (!reticle.visible) return;
          placeAvatars(new THREE.Vector3(reticle.position.x, reticle.position.y, reticle.position.z));
        });
      });

      if (!navigator.xr) {
        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 0.6, 1.4);
        controls.target.set(0, 0.3, 0);
        controls.update();
        placeAvatars(new THREE.Vector3(0, 0, 0));
      }
    </script>
  </body>
</html>
