<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GVRM MR Viewer</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
      }
      #hint {
        position: absolute;
        left: 16px;
        top: 16px;
        z-index: 1;
        padding: 8px 12px;
        font-family: 'Courier New', monospace;
        font-size: 12px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div id="hint">Tap "Enter AR" to place avatars around you.</div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.min.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
          "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@2.1.0/lib/three-vrm.module.js",
          "gaussian-splats-3d": "https://naruya.github.io/gs-edit/lib/gaussian-splats-3d.module.js",
          "jszip": "https://cdn.jsdelivr.net/npm/jszip@3.10.1/+esm",
          "gvrm": "https://naruya.github.io/gs-edit/lib/gaussian-vrm.min.js"
        }
      }
    </script>
    <script type="module">
      import * as THREE from 'three';
      import { ARButton } from 'three/addons/webxr/ARButton.js';
      import { GVRM } from 'gvrm';

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 30);

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['local-floor'] }));

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      const targetPath = './target.gvrm';
      const idlePath = './Idle.fbx';
      const avatarCount = 10;
      const spawnRadius = 1.0;
      const gvrms = [];

      const randomSpawn = () => {
        const angle = Math.random() * Math.PI * 2;
        const radius = Math.sqrt(Math.random()) * spawnRadius;
        return { x: Math.cos(angle) * radius, z: Math.sin(angle) * radius };
      };

      const placeAvatars = async () => {
        for (let i = 0; i < avatarCount; i++) {
          const container = new THREE.Group();
          scene.add(container);

          const gvrm = await GVRM.load(targetPath, container, camera, renderer);
          await gvrm.changeFBX(idlePath);

          const spawn = randomSpawn();
          container.position.set(spawn.x, -1.0, spawn.z);
          container.rotation.y = Math.random() * Math.PI * 2;

          gvrms.push(gvrm);
        }
      };

      placeAvatars();

      renderer.setAnimationLoop(() => {
        gvrms.forEach((gvrm) => gvrm.update());
        renderer.render(scene, camera);
      });
    </script>
  </body>
</html>
